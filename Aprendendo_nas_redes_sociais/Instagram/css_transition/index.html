<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Transtition</title>

    <!-- Icon -->
    <link rel="shortcut icon" href="./icon/favicon.ico" type="image/x-icon">

    <!-- Mobile First -->
    <link rel="stylesheet" href="style_portrait.css">

    <!-- Estilo geral -->
    <link rel="stylesheet" href="style.css">

    <!-- Importando ícones do Google Fonts -->

    <!-- Importaando Ícones do BootStrap:
        Link site: https://icons.getbootstrap.com/

        <div class="caixaMain">
            <div class="card1">
                <i class="bi bi-instagram"></i>
                <img width="300" src="Instagram_icon.png" alt="instagram">
                <aside class="aside1">
                    <p>With Transition</p>
                </aside>
            </div>
            <div class="card2">
                <i class="bi bi-instagram"></i>
                <img width="300" src="Instagram_icon.png" alt="instagram">
                <aside class="aside2">
                    <p>Without Transition</p>

    <footer>
        <p>
            <i class="bi bi-code"></i>
